<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.7;
    color: #222;
    background: #fff;
    max-width: 650px;
    margin: 48px auto;
    padding: 0 24px;
    transition: background 0.3s, color 0.3s;
    font-size: 1.08rem;
  }
  h1 {
    font-size: 2.3rem;
    font-weight: 600;
    margin-bottom: 12px;
    letter-spacing: -1px;
    color: #222;
  }
  h2 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 48px;
    margin-bottom: 7px;
    border-bottom: 1px solid #eee;
    padding-bottom: 5px;
    color: #222;
  }
  ul {
    padding-left: 22px;
    margin-bottom: 22px;
  }
  li {
    margin-bottom: 7px;
    font-size: 1.05rem;
    font-weight: normal;
  }
  a {
    color: #0366d6;
    text-decoration: none;
    border-bottom: 1px solid #d1eaff;
    transition: border 0.2s, background 0.2s;
  }
  a:hover {
    border-bottom: 2px solid #0366d6;
    background: #f4faff;
  }
  main {
    margin-top: 24px;
    margin-bottom: 24px;
  }
  p {
    margin-bottom: 18px;
    font-size: 1.09rem;
    color: #222;
  }
  hr {
    border: none;
    border-top: 1px solid #eee;
    margin: 32px 0;
  }

  /* ===== DARK MODE ===== */
  body.dark-mode {
    background: #18181a;
    color: #e2e2eb;
  }
  body.dark-mode h1,
  body.dark-mode h2,
  body.dark-mode p {
    color: #e2e2eb;
  }
  body.dark-mode a {
    color: #88b2ff;
    border-bottom: 1px solid #3c4e6d;
  }
  body.dark-mode a:hover {
    background: #2222;
    border-bottom: 2px solid #88b2ff;
  }
  body.dark-mode h2 {
    border-bottom: 1px solid #444;
  }
  body.dark-mode hr {
    border-top: 1px solid #444;
  }
</style>
</head>
<body> <button id="theme-toggle" style="position:absolute;top:20px;right:30px;padding:5px 14px;border:none;background:#eee;color:#222;border-radius:18px;cursor:pointer;">ðŸŒ™ Dark</button>
  <main>
    {{ content }}
  </main>
<script>
const btn = document.getElementById('theme-toggle');
const darkClass = 'dark-mode';
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

function setTheme(dark) {
  document.body.classList.toggle(darkClass, dark);
  btn.textContent = dark ? "â˜€ï¸ Light" : "ðŸŒ™ Dark";
  localStorage.setItem('theme', dark ? 'dark' : 'light');
}

btn.onclick = () => setTheme(!document.body.classList.contains(darkClass));

// On first load: use saved theme or system preference
const saved = localStorage.getItem('theme');
if (saved === 'dark' || (saved !== 'light' && prefersDark)) setTheme(true);
</script>
</body>
</html>
